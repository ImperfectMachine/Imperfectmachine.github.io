<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
<meta charset="UTF-8">
<title>Imperfect Machine | Lyrics</title>
<meta name="description" content="Lyrics and song credits for Imperfect Machine (IMPΞRFECT MACH1NE).">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --text-main:#f1f1f5;
  --text-muted:#9a9ca8;
  --border:#1a1c25;
  --bg-dark:#06070d;
  --bg-mid:#0c0f18;
  --card:#0f111a;
  --bg-soft:#111320;
}

[data-theme="light"]{
  --text-main:#111322;
  --text-muted:#5a5e7a;
  --border:#d2d6ea;
  --bg-dark:#f4f4fb;
  --bg-mid:#ffffff;
  --card:#ffffff;
  --bg-soft:#f4f6ff;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  color:var(--text-main);
  line-height:1.6;
  background:
    radial-gradient(circle at 30% 20%, rgba(255,255,255,0.03), transparent 60%),
    radial-gradient(circle at 80% 70%, rgba(255,255,255,0.02), transparent 60%),
    linear-gradient(180deg,var(--bg-dark) 0%,var(--bg-mid) 50%,var(--bg-dark) 100%);
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background-image:
    repeating-linear-gradient(
      0deg,
      rgba(255,255,255,0.015) 0px,
      rgba(255,255,255,0.015) 1px,
      transparent 1px,
      transparent 2px
    );
  pointer-events:none;
  opacity:.2;
}

a{
  color:var(--text-main);
  text-decoration:none;
  border-bottom:1px solid rgba(255,255,255,.25);
  transition:.2s;
}
a:hover{
  border-bottom:1px solid var(--text-main);
  opacity:.8;
}

header{
  padding:3rem 1.5rem 2rem;
  text-align:center;
  border-bottom:1px solid var(--border);
}

header img{
  max-width:220px;
  width:70%;
  height:auto;
  margin:0 auto;
  display:block;
}

.tagline{
  margin:.8rem auto 0;
  font-size:.9rem;
  color:var(--text-muted);
}

nav{
  margin-top:1.4rem;
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:.75rem;
}

nav a{
  padding:.35rem .9rem;
  border-radius:999px;
  border:1px solid var(--border);
  text-transform:uppercase;
  font-size:.75rem;
  letter-spacing:.15em;
  border-bottom:none;
}
nav a:hover{
  background:rgba(255,255,255,.05);
}

.container{
  max-width:1040px;
  margin:0 auto;
  padding:2.5rem 1.5rem 4rem;
}

h2{
  text-transform:uppercase;
  letter-spacing:.18em;
  font-size:.9rem;
  color:var(--text-muted);
  margin-bottom:.75rem;
}

.section-lead{
  color:var(--text-muted);
  font-size:.95rem;
  max-width:740px;
}

.grid{
  display:grid;
  gap:1.5rem;
}
@media(min-width:768px){
  .grid-2{
    grid-template-columns:.9fr 1.6fr;
  }
}

.card{
  background:var(--card);
  padding:1.4rem 1.5rem;
  border-radius:12px;
  border:1px solid var(--border);
  box-shadow:0 14px 35px rgba(0,0,0,.6);
}

.song-list{
  list-style:none;
  padding:0;
  margin:0;
}
.song-list li{
  margin-bottom:.5rem;
}

.song-button{
  width:100%;
  text-align:left;
  padding:.55rem .75rem;
  border-radius:8px;
  border:1px solid var(--border);
  background:var(--bg-soft);
  color:var(--text-main);
  font-size:.9rem;
  cursor:pointer;
}
.song-button:hover{
  background:rgba(255,255,255,.05);
}
.song-button.active{
  border-color:var(--text-main);
}

.action-row{
  display:flex;
  flex-wrap:wrap;
  gap:.6rem;
  margin:.3rem 0 1rem;
}

.action-btn{
  padding:.55rem .9rem;
  border-radius:999px;
  border:1px solid var(--border);
  background:transparent;
  color:var(--text-main);
  font-size:.85rem;
  text-decoration:none;
}
.action-btn:hover{
  background:rgba(255,255,255,.05);
}

.spotify-embed{
  width:100%;
  border:0;
  border-radius:12px;
  min-height:152px;
  background:#000;
  margin:0 0 1rem;
}

.credits-list{
  list-style:none;
  padding-left:0;
  margin:.3rem 0 1rem;
  font-size:.9rem;
  color:var(--text-muted);
}

.lyrics-box{
  background:var(--bg-soft);
  border-radius:8px;
  border:1px solid var(--border);
  padding:1rem;
  white-space:pre-wrap;
  font-size:.9rem;
  line-height:1.6;
}

footer{
  text-align:center;
  font-size:.75rem;
  color:var(--text-muted);
  padding:2rem 1rem 2.6rem;
  border-top:1px solid var(--border);
}

.theme-toggle{
  position:fixed;
  bottom:1.5rem;
  right:1.5rem;
  width:2.6rem;
  height:2.6rem;
  border-radius:999px;
  border:1px solid var(--border);
  background:rgba(20,22,30,.9);
  color:var(--text-main);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.2rem;
  cursor:pointer;
  box-shadow:0 14px 30px rgba(0,0,0,.7);
  z-index:999;
}
</style>
</head>

<body>

<nav>

<main class="container">

<h4>Lyrics</h4>
<pre id="lyricsBox" class="lyrics-box"></pre>
</div>

</div>
</section>
</main>

<button id="themeToggle" class="theme-toggle">☾</button>

<footer>
&copy; <span id="year"></span> Imperfect Machine. All rights reserved.
</footer>

function renderSong(id){
const song=songs[id];
if(!song)return;
document.getElementById('songTitle').textContent=song.title;
document.getElementById('spotifyEmbed').src=song.spotifyEmbed;
document.getElementById('creditsList').innerHTML=song.credits.map(c=>`<li>${c}</li>`).join("");
document.getElementById('lyricsBox').textContent=song.lyrics;
document.getElementById('songLinks').innerHTML=
`<a class="action-btn" href="${song.spotify}" target="_blank">Spotify</a>
<a class="action-btn" href="${song.apple}" target="_blank">Apple Music</a>
<a class="action-btn" href="${song.youtube}" target="_blank">YouTube</a>`;
document.querySelectorAll('.song-button').forEach(btn=>{
btn.classList.toggle('active',btn.dataset.songId===id);
});
}

document.addEventListener('DOMContentLoaded',()=>{
document.querySelectorAll('.song-button').forEach(btn=>{
btn.onclick=()=>renderSong(btn.dataset.songId);
});
renderSong('into-the-night');
});
